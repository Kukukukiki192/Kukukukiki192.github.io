<h2 id="1-Type-of-Triangle"><a href="#1-Type-of-Triangle" class="headerlink" title="1. Type of Triangle"></a><a target="_blank" rel="noopener" href="https://www.hackerrank.com/challenges/what-type-of-triangle/problem?isFullScreen=true">1. Type of Triangle</a></h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><code class="hljs sql"><span class="hljs-comment">-- select </span><br><span class="hljs-comment">--     case</span><br><span class="hljs-comment">--     when A=B and B=C then &quot;Equilateral&quot;</span><br><span class="hljs-comment">--     when A=B or B=C or A=C then &quot;Isosceles&quot; </span><br><span class="hljs-comment">--     --(1 1 0 is not a triangle, next line should come befor this line)</span><br><span class="hljs-comment">--     when A+B&lt;=C or A+C&lt;=B or B+C&lt;=A then &quot;Not A Triangle&quot;</span><br><span class="hljs-comment">--     else &quot;Scalene&quot;</span><br><span class="hljs-comment">--     end</span><br><span class="hljs-comment">-- from TRIANGLES</span><br><br><span class="hljs-keyword">select</span> <br>    <span class="hljs-keyword">case</span> <br>    <span class="hljs-keyword">when</span> A<span class="hljs-operator">+</span>B<span class="hljs-operator">&lt;=</span>C <span class="hljs-keyword">or</span> A<span class="hljs-operator">+</span>C<span class="hljs-operator">&lt;=</span>B <span class="hljs-keyword">or</span> B<span class="hljs-operator">+</span>C<span class="hljs-operator">&lt;=</span>A <span class="hljs-keyword">then</span> &quot;Not A Triangle&quot;<br>    <span class="hljs-keyword">when</span> A<span class="hljs-operator">=</span>B <span class="hljs-keyword">and</span> B<span class="hljs-operator">=</span>C <span class="hljs-keyword">then</span> &quot;Equilateral&quot;<br>    <span class="hljs-keyword">when</span> A<span class="hljs-operator">=</span>B <span class="hljs-keyword">or</span> B<span class="hljs-operator">=</span>C <span class="hljs-keyword">or</span> A<span class="hljs-operator">=</span>C <span class="hljs-keyword">then</span> &quot;Isosceles&quot;           <br>    <span class="hljs-keyword">else</span> &quot;Scalene&quot;<br>    <span class="hljs-keyword">end</span><br><span class="hljs-keyword">from</span> TRIANGLES<br><br><span class="hljs-comment">-- A+B&gt;C -&gt; A+B+C&gt;2*C greatest(A,B,C):select max</span><br><span class="hljs-keyword">select</span> <br>    <span class="hljs-keyword">case</span><br>    <span class="hljs-keyword">when</span> greatest(A,B,C)<span class="hljs-operator">*</span><span class="hljs-number">2</span><span class="hljs-operator">&gt;=</span>(A<span class="hljs-operator">+</span>B<span class="hljs-operator">+</span>C) <span class="hljs-keyword">then</span> &quot;Not A Triangle&quot; <br>    <span class="hljs-keyword">when</span> A<span class="hljs-operator">=</span>B <span class="hljs-keyword">and</span> B<span class="hljs-operator">=</span>C <span class="hljs-keyword">then</span> &quot;Equilateral&quot;<br>    <span class="hljs-keyword">when</span> A<span class="hljs-operator">=</span>B <span class="hljs-keyword">or</span> B<span class="hljs-operator">=</span>C <span class="hljs-keyword">or</span> A<span class="hljs-operator">=</span>C <span class="hljs-keyword">then</span> &quot;Isosceles&quot;<br>    <span class="hljs-keyword">else</span> &quot;Scalene&quot;<br>    <span class="hljs-keyword">end</span><br><span class="hljs-keyword">from</span> TRIANGLES<br></code></pre></td></tr></table></figure>
<h2 id="2-Binary-Tree-Nodes"><a href="#2-Binary-Tree-Nodes" class="headerlink" title="2. Binary Tree Nodes"></a><a target="_blank" rel="noopener" href="https://www.hackerrank.com/challenges/binary-search-tree-1/problem?isFullScreen=true">2. Binary Tree Nodes</a></h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs sql"><span class="hljs-keyword">select</span> N,<br>    <span class="hljs-keyword">case</span><br>    <span class="hljs-keyword">when</span> P <span class="hljs-keyword">is</span> <span class="hljs-keyword">null</span> <span class="hljs-keyword">then</span> <span class="hljs-string">&#x27;Root&#x27;</span><br>    <span class="hljs-keyword">when</span> N <span class="hljs-keyword">in</span>(<span class="hljs-keyword">select</span> <span class="hljs-keyword">distinct</span> P <span class="hljs-keyword">from</span> BST) <span class="hljs-keyword">then</span> <span class="hljs-string">&#x27;Inner&#x27;</span><br>    <span class="hljs-keyword">else</span> <span class="hljs-string">&#x27;Leaf&#x27;</span><br>    <span class="hljs-keyword">end</span><br><span class="hljs-keyword">from</span> BST<br><span class="hljs-keyword">order</span> <span class="hljs-keyword">by</span> N;<br><br><span class="hljs-comment">--</span><br><span class="hljs-keyword">select</span> N, if(P <span class="hljs-keyword">is</span> <span class="hljs-keyword">null</span>, <span class="hljs-string">&#x27;Root&#x27;</span>, if(N <span class="hljs-keyword">in</span>(<span class="hljs-keyword">select</span> <span class="hljs-keyword">distinct</span> P <span class="hljs-keyword">from</span> BST), <span class="hljs-string">&#x27;Inner&#x27;</span>, <span class="hljs-string">&#x27;Leaf&#x27;</span>))<br><span class="hljs-keyword">from</span> BST<br><span class="hljs-keyword">order</span> <span class="hljs-keyword">by</span> N;<br></code></pre></td></tr></table></figure>
